<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="A browser based version of something between a sketchpad and an Etch-A-Sketch.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <section>
                <button class="sketch-in-grey">Sketch in greys</button>
                <button class="sketch-in-random">Sketch in randoms</button>
                <button class="reset">Reset</button>
                <div class="grid-input">
                    <p>Grid size: <span class="Grid-Size-Display">50</span></p>
                    <input class="grid-slider" type="range" min="20" max="100" value="50">
                </div>
            </section>

            <section class="etch-a-sketch">
                <div class="display-screen">

                </div>
            </section>
        </main>
        <footer>
            <p class="attribution">
                Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
                Part of <a href="https://www.theodinproject.com/paths/foundations/courses/foundations" target="_blank">the Foundations pathway</a>. 
                Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
              </p>
        </footer>
        <script src="./scripts/main.js" async defer></script>
    </body>
</html>
