<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="A browser based version of something between a sketchpad and an Etch-A-Sketch.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <section>
                <label for="color-picker">background colour</label>
                <input type="color" id="bk-color-picker" name="bk-color-picker"
                value="#444444">
                <form>
                    <fieldset>
                        <legend>Apply Mode:</legend>
                        <input type="radio" name="apply-mode" onclick="applyMode(this.value)" value="mouseover" checked>
                        Mouse over
                        <input type="radio" name="apply-mode" onclick="applyMode(this.value)" value="click">
                        Click
                    </fieldset>
                    <fieldset>
                        <legend>Grid:</legend>
                        <input type="radio" name="display-grid" onclick="displayGrid(this.value)" value="on">
                        On
                        <input type="radio" name="display-grid" onclick="displayGrid(this.value)" value="off" checked>
                        Off
                    </fieldset>
                    <fieldset>
                        <legend>Sketch in:</legend>
                        <input type="radio" name="sketch-in" onclick="sketchIn(this.value)" value="greys" checked>Greys
                        <input type="radio" name="sketch-in" onclick="sketchIn(this.value)" value="random">Random
                        <input type="radio" name="sketch-in" onclick="sketchIn(this.value)" value="color">Colour
                        <input type="color" id="color-picker" name="color-picker"
                        value="#000000">
                        <label for="color-picker">Colour Picker</label>
                    </fieldset>
                </form>
                <button class="reset">Reset</button>
                <button class="erase">Erase</button>
                <div class="grid-input">
                    <p>Grid size: <span class="Grid-Size-Display">2</span></p>
                    <input class="grid-slider" type="range" min="2" max="100" value="2">
                </div>
            </section>

            <section class="etch-a-sketch">
                <div class="display-screen">

                </div>
            </section>
        </main>
        <footer>
            <p class="attribution">
                Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
                Part of <a href="https://www.theodinproject.com/paths/foundations/courses/foundations" target="_blank">the Foundations pathway</a>. 
                Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
              </p>
        </footer>
        <script src="./scripts/main.js" async defer></script>
    </body>
</html>
