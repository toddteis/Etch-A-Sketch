<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="A browser based version of something between a sketchpad and an Etch-A-Sketch.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <section>
                <label for="color-picker">background colour</label>
                <input type="color" id="bk-color-picker" name="bk-color-picker"
                value="#444444">
                <form>
                    <input type="radio" name="apply-mode" onclick="applyMode(this.value)" value="mouseover" checked>
                    Mouse over
                    <input type="radio" name="apply-mode" onclick="applyMode(this.value)" value="click">
                    Click
                </form>
                <button class="grid-toggle">Grid Toggle</button><br>
                <button class="hover">hover</button>
                <button class="click">click</button><br>
                <button class="sketch-in-grey">Sketch in greys</button>
                <button class="sketch-in-random">Sketch in randoms</button>
                <button class="click-and-colour">click and colour</button>

                <input type="color" id="color-picker" name="color-picker"
                value="#000000">
                <label for="color-picker">Colour Picker</label><br>
                <button class="reset">Reset</button>
                <button class="erase">Erase</button>
                <div class="grid-input">
                    <p>Grid size: <span class="Grid-Size-Display">20</span></p>
                    <input class="grid-slider" type="range" min="20" max="100" value="20">
                </div>
            </section>

            <section class="etch-a-sketch">
                <div class="display-screen">

                </div>
            </section>
        </main>
        <footer>
            <p class="attribution">
                Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
                Part of <a href="https://www.theodinproject.com/paths/foundations/courses/foundations" target="_blank">the Foundations pathway</a>. 
                Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
              </p>
        </footer>
        <script src="./scripts/main.js" async defer></script>
    </body>
</html>
