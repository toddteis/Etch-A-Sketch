<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="A browser based version of something between a sketchpad and an Etch-A-Sketch.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <section>
                <form>
                    <div class="controls-1">
                        <fieldset class="top-controls">
                            <legend class="apply-mode">Apply Mode:</legend>
                            <input type="radio" name="apply-mode" onclick="applyMode(this.value)" value="mouseover" checked>
                            Mouse over
                            <input type="radio" name="apply-mode" onclick="applyMode(this.value)" value="click">
                            Click
                        </fieldset>
                        <fieldset  class="top-controls">
                            <legend>Background:</legend>
                            <input type="color" id="bk-color-picker" name="bk-color-picker"
                            value="#FFFFFF"> Colour Picker
                        </fieldset>
                    </div>
                    <fieldset class="controls-2">
                        <legend>Colour Mode:</legend>
                        <input type="radio" name="color-mode-selector" onclick="colorModeSelector(this.value)" value="erase">
                        <label for="">Erase</label>
                        <input type="radio" name="color-mode-selector" onclick="colorModeSelector(this.value)" value="greys" checked>
                        <label for=""></label>Greys</label>   
                        <input type="radio" name="color-mode-selector" onclick="colorModeSelector(this.value)" value="random">
                        <label for=""></label>Random</label>
                        <input type="radio" name="color-mode-selector" onclick="colorModeSelector(this.value)" value="clickAndColor">
                        <label for=""></label>Colour</label>
                        <input type="color" id="color-picker" name="color-picker"
                        value="#000000">
                        <label for="color-picker">Colour Picker</label>

                    </fieldset>
                </form>
                <div class="grid-input controls-3">
                    <fieldset class="bottom-controls">
                        <legend>Grid lines:</legend>
                        <input type="radio" name="display-grid" onclick="displayGrid(this.value)" value="on">
                        On
                        <input type="radio" name="display-grid" onclick="displayGrid(this.value)" value="off" checked>
                        Off
                    </fieldset>
                    <fieldset class="bottom-controls">
                        <legend>Grid size:</legend>
                        <span class="Grid-Size-Display">50</span>
                        <input class="grid-slider" type="range" min="10" max="100" value="50">
                    </fieldset>
                    <button class="reset">Reset</button>               
                </div>
            </section>

            <section class="etch-a-sketch">
                <div class="display-screen">

                </div>
            </section>
        </main>
        <footer>
            <p class="attribution">
                Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
                Part of <a href="https://www.theodinproject.com/paths/foundations/courses/foundations" target="_blank">the Foundations pathway</a>. 
                Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
              </p>
        </footer>
        <script src="./scripts/main.js" async defer></script>
    </body>
</html>
